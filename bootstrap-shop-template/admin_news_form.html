{% extends "admin_base.html" %}
{% block title %}{{ 'Editar' if news else 'Nueva' }} Novedad{% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6"><h1 class="m-0">{{ 'Editar' if news else 'Nueva' }} Novedad</h1></div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="title">Título *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ news.title if news else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ news.description if news else '' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="image_url">URL de Imagen *</label>
                        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ news.image_url if news else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="link_url">URL del Enlace</label>
                        <input type="text" class="form-control" id="link_url" name="link_url" value="{{ news.link_url if news else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="link_text">Texto del Enlace</label>
                        <input type="text" class="form-control" id="link_text" name="link_text" value="{{ news.link_text if news else 'Leer más' }}">
                    </div>
                    <div class="form-group">
                        <label for="order">Orden</label>
                        <input type="number" class="form-control" id="order" name="order" value="{{ news.order if news else 0 }}">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if not news or news.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Activo</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a href="{{ url_for('admin_news') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
