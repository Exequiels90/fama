{% extends "admin_base.html" %}
{% block title %}{{ 'Editar' if link else 'Nuevo' }} Enlace Topbar{% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6"><h1 class="m-0">{{ 'Editar' if link else 'Nuevo' }} Enlace Topbar</h1></div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="text">Texto *</label>
                        <input type="text" class="form-control" id="text" name="text" value="{{ link.text if link else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="url">URL *</label>
                        <input type="text" class="form-control" id="url" name="url" value="{{ link.url if link else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="order">Orden</label>
                        <input type="number" class="form-control" id="order" name="order" value="{{ link.order if link else 0 }}">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if not link or link.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Activo</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a href="{{ url_for('admin_topbar_links') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
