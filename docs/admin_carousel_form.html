{% extends "admin_base.html" %}
{% block title %}{{ 'Editar' if slide else 'Nuevo' }} Slide{% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6"><h1 class="m-0">{{ 'Editar' if slide else 'Nuevo' }} Slide</h1></div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="title">Título *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ slide.title if slide else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtítulo</label>
                        <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ slide.subtitle if slide else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="image_url">URL de Imagen *</label>
                        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ slide.image_url if slide else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="button_text">Texto del Botón</label>
                        <input type="text" class="form-control" id="button_text" name="button_text" value="{{ slide.button_text if slide else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="button_url">URL del Botón</label>
                        <input type="text" class="form-control" id="button_url" name="button_url" value="{{ slide.button_url if slide else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="order">Orden</label>
                        <input type="number" class="form-control" id="order" name="order" value="{{ slide.order if slide else 0 }}">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if not slide or slide.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Activo</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a href="{{ url_for('admin_carousel') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
