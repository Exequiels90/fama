{% extends "admin_base.html" %}

{% block title %}Admin - Configuración{% endblock %}

{% block content %}
<h3 class="mb-3">Configuración de la tienda</h3>

<form method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="site_name">Nombre de la tienda</label>
      <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}" required>
      <small class="form-text text-muted">Ejemplo: FaMa</small>
    </div>
    <div class="form-group col-md-3">
      <label for="site_short_name">Iniciales / Logo corto</label>
      <input type="text" class="form-control" id="site_short_name" name="site_short_name" value="{{ settings.site_short_name }}" maxlength="4">
      <small class="form-text text-muted">Ejemplo: FM</small>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="primary_color">Color primario</label>
      <input type="color" class="form-control" id="primary_color" name="primary_color" value="{{ settings.primary_color or '#D19C97' }}">
    </div>
    <div class="form-group col-md-3">
      <label for="secondary_color">Color secundario</label>
      <input type="color" class="form-control" id="secondary_color" name="secondary_color" value="{{ settings.secondary_color or '#EDF1FF' }}">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
